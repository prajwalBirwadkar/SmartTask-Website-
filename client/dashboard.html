<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartTask - Dashboard</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-content">
            <div class="nav-brand">
                <h2>üìã SmartTask</h2>
            </div>
            <div class="nav-links">
                <a href="/dashboard" class="nav-link active">Dashboard</a>
                <a href="/analytics" class="nav-link">Analytics</a>
                <a href="/my-tasks" class="nav-link">My Tasks</a>
                <a href="/team" class="nav-link">Team</a>
                <a href="/activity" class="nav-link">Activity</a>
            </div>
            <div class="nav-menu">
                <span id="userInfo" class="user-info"></span>
                <button id="logoutBtn" class="btn btn-secondary">Logout</button>
            </div>
        </div>
    </nav>

    <main class="dashboard">
        <div class="dashboard-header">
            <h1>Task Board</h1>
            <button id="createTaskBtn" class="btn btn-primary">+ New Task</button>
        </div>

        <div class="kanban-board">
            <div class="kanban-column" data-status="To Do">
                <div class="column-header">
                    <h3>üìù To Do</h3>
                    <span class="task-count" id="todoCount">0</span>
                </div>
                <div class="task-list" id="todoList" data-status="To Do"></div>
            </div>

            <div class="kanban-column" data-status="In Progress">
                <div class="column-header">
                    <h3>‚ö° In Progress</h3>
                    <span class="task-count" id="inProgressCount">0</span>
                </div>
                <div class="task-list" id="inProgressList" data-status="In Progress"></div>
            </div>

            <div class="kanban-column" data-status="Done">
                <div class="column-header">
                    <h3>‚úÖ Done</h3>
                    <span class="task-count" id="doneCount">0</span>
                </div>
                <div class="task-list" id="doneList" data-status="Done"></div>
            </div>
        </div>
    </main>

    <!-- Create/Edit Task Modal -->
    <div id="taskModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Create New Task</h2>
                <button class="close-btn" id="closeModalBtn">&times;</button>
            </div>
            <form id="taskForm">
                <input type="hidden" id="taskId">
                
                <div class="form-group">
                    <label for="taskTitle">Title *</label>
                    <input type="text" id="taskTitle" required>
                </div>

                <div class="form-group">
                    <label for="taskDescription">Description</label>
                    <textarea id="taskDescription" rows="4"></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="taskStatus">Status</label>
                        <select id="taskStatus">
                            <option value="To Do">To Do</option>
                            <option value="In Progress">In Progress</option>
                            <option value="Done">Done</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="taskPriority">Priority</label>
                        <select id="taskPriority">
                            <option value="Low">Low</option>
                            <option value="Medium">Medium</option>
                            <option value="High">High</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="taskDueDate">Due Date</label>
                        <input type="date" id="taskDueDate">
                    </div>

                    <div class="form-group">
                        <label for="taskAssignee">Assign To</label>
                        <select id="taskAssignee">
                            <option value="">Unassigned</option>
                        </select>
                    </div>
                </div>

                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" id="cancelBtn">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Task</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Task Detail Modal -->
    <div id="taskDetailModal" class="modal">
        <div class="modal-content modal-large">
            <div class="modal-header">
                <h2 id="detailTaskTitle"></h2>
                <button class="close-btn" id="closeDetailModalBtn">&times;</button>
            </div>
            <div class="task-detail-body">
                <div class="task-info">
                    <div class="info-row">
                        <span class="info-label">Status:</span>
                        <span id="detailStatus" class="badge"></span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Priority:</span>
                        <span id="detailPriority" class="badge"></span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Due Date:</span>
                        <span id="detailDueDate"></span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Assigned To:</span>
                        <span id="detailAssignee"></span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Created By:</span>
                        <span id="detailCreatedBy"></span>
                    </div>
                </div>

                <div class="task-description">
                    <h3>Description</h3>
                    <p id="detailDescription"></p>
                </div>

                <div class="task-comments">
                    <h3>Comments</h3>
                    <div id="commentsList" class="comments-list"></div>
                    <form id="commentForm" class="comment-form">
                        <textarea id="commentContent" placeholder="Add a comment..." rows="3" required></textarea>
                        <button type="submit" class="btn btn-primary">Add Comment</button>
                    </form>
                </div>

                <div class="task-actions">
                    <button id="editTaskBtn" class="btn btn-secondary">Edit Task</button>
                    <button id="deleteTaskBtn" class="btn btn-danger">Delete Task</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
