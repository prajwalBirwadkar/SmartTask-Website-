on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: your-real-app-service-name
  AZURE_WEBAPP_PACKAGE_PATH: 'deploy'  # we'll create this folder
  NODE_VERSION: '20.x'

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install, build, test
        run: |
          npm ci
          npm run build --if-present
          npm run test --if-present

      - name: Prepare deploy folder
        run: |
          mkdir -p deploy
          # copy only what the app needs at runtime; adjust for your app type
          cp -r package*.json deploy/ || true
          cp -r dist deploy/ 2>/dev/null || true
          cp -r build deploy/ 2>/dev/null || true
          cp -r server.js index.js app.js deploy/ 2>/dev/null || true
          # fallback: if nothing was copied, use repo root (comment out if not desired)
          [ "$(ls -A deploy)" ] || rsync -a --exclude '.git' --exclude 'node_modules' ./ deploy/

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: deploy

  deploy:
    permissions:
      contents: none
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Development'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Fail early if publish profile is missing
        run: |
          if [ -z "${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}" ]; then
            echo "AZURE_WEBAPP_PUBLISH_PROFILE secret is missing."
            exit 1
          fi

      - name: Deploy to Azure WebApp
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
